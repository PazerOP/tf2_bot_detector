name: C/C++ CI

on: [push]

jobs:
  ci:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [windows-latest]
    steps:
    - name: Checkout
      uses: actions/checkout@v2
      with:
        submodules: recursive

    # - name: vcpkg install
    #   run: |
    #     vcpkg install SDL2
    - name: run-vcpkg
      uses: lukka/run-vcpkg@v3.0
      with:
        vcpkgGitCommitId: 7192d3affa4b1d8f88e3e730eb561612c24f7d78
        vcpkgArguments: 'SDL2:x86-windows SDL2:x64-windows openSSL:x86-windows openSSL:x64-windows glbinding:x86-windows glbinding:x64-windows cpp-httplib:x86-windows cpp-httplib:x64-windows'

    - name: run-cmake
      uses: lukka/run-cmake@v2.5
      with:
        useVcpkgToolchainFile: true

